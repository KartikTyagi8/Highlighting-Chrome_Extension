<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <style></style>
  <body>
    <div class="mainContainer">
      <div class="top-bar">
        <label class="switch">
          <input type="checkbox" id="toggleCheckbox" />
          <span class="slider round"></span>
        </label>
        <span class="material-icons" id="home-icon">home</span>
      </div>
      <div class="line-1"></div>
      <div class="highlights">Highlights</div>
      <div id="text-container"></div>
      <div class="empty-popup">
        <div class="empty-page">
          <svg
            class="smile"
            width="48"
            height="48"
            viewBox="0 0 48 48"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M24 44C35.0457 44 44 35.0457 44 24C44 12.9543 35.0457 4 24 4C12.9543 4 4 12.9543 4 24C4 35.0457 12.9543 44 24 44Z"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M16 28C16 28 19 32 24 32C29 32 32 28 32 28"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M18 18H18.01"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M30 18H30.01"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>

          <div class="text-highlight">Add your first highlight!</div>
          <div class="text-instructions">
            1. Refresh page before selecting<br />
            2. Select the Paragraph/Line.<br />3. Pick a color &amp;
            highlight.<br />4. Click on featured icon in the google bar to check
            your highlight.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
